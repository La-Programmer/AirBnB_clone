<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-ms-box-sizing: border-box;
		}
		header {
			background-color: #FF0000; 
			height: 70px; 
			width: 100%;
		}
		footer {
			background-color: #00FF00; 
			position: relative; 
			text-align: center; 
			box-sizing: border-box;
			height: 60px; 
			margin-top: 100%;
		}
		#footer_p {
			position: absolute; 
			top: 40%; 
			left: 50%; 
		}
	</style>
</head>
<body>
	<header></header>
	<footer>
		<p id="footer_p">Best School</p>
	</footer>
</body>
</html>
